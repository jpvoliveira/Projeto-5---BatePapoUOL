<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapoUOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel =" stylesheet ">
</head>
<body>
    <div class="area-login">
        <div class="divimg">
            <img src="./assets/BatePapoUol-GRANDE.jpg" height="150" width="150" alt="Logo Uol">
        </div>
        <div class="login-botao">
            <input  class="caixa-texto-user" type="text" placeholder="Digite seu nome">
            <button class="botao-de-login" onclick="inicioSite()" > Entrar </button>
        </div>
    </div>
    <div class="container">
        <div class="fundo-cinza display-none" onclick="fecharAba()"></div>
        <div class="aba-direita display-none">
            <div class="escolhaContato">
            <p><strong>Escolha um contato para enviar mensagem:</strong></p>
            </div>
            <div class="opcaoContato">
                <div class="icone-texto">
                <ion-icon class="iconMenu" name="people" onclick="abrirAba()"></ion-icon>
                <p class="textMenu">Todos</p>
                </div>
                <ion-icon class="iconCheck" name="checkmark-outline"></ion-icon>
            </div>
            <div class="escolhaVisibilidade">
            <p><strong>Escolha a visibilidade:</strong></p>
            </div>
            <div class="opcaoContato">
                <div class="icone-texto">
                <ion-icon class="iconMenu" name="lock-closed" onclick="abrirAba()"></ion-icon>
                <p class="textMenu">PÃºblico</p>
                </div>
                <ion-icon class="iconCheck" name="checkmark-outline"></ion-icon>
            </div>
        </div>
        <header> 
            <img class="logo" src="./assets/logo 1.png" alt="Logo - Bate Papo UOL">
            <ion-icon class="icon-people" name="people" onclick="abrirAba()"></ion-icon>
        </header>
        <ul>
        
        </ul>
        <footer>
            <input class="caixa-texto" type="text" placeholder="Escreva aqui...">
            <ion-icon data-identifier="send-message" class="icon-paperplane" name="paper-plane-outline" onclick="enviarClique()"></ion-icon>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
